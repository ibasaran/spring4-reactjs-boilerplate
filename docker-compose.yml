
version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build:
      context: .
      dockerfile: api-web/Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
    ports:
      - "8080:8080"
    depends_on:
      - db
  web:
    image: node:18
    working_dir: /app
    volumes:
      - ./web:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      - api
volumes:
  db-data:
